<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List - Dolphin CRM</title>
    <link rel="stylesheet" href="user_list.css">
</head>
<body>
    <div class="sidebar">
        <a href="dashboard.html">Home</a>
        <a href="new_contact.html">New Contact</a>
        <a href="user_list.html">Users</a>
        <a href="logout.php">Logout</a>
    </div>
    <div class="main-content">
        <h2>User List</h2>
        <div class="filter-options">
            <button onclick="filterUsers('all')">All</button>
            <button onclick="filterUsers('sales')">Sales Leads</button>
            <button onclick="filterUsers('support')">Support</button>
            <button onclick="location.href='new_contact.html'">Add New Contact</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Company</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows dynamically populated -->
                <tr>
                    <td>Mak Sol</td>
                    <td>makosol@example.com</td>
                    <td>Mak Enterprises</td>
                    <td><span class="type sales">Support</span></td>
                    <td><button onclick="viewDetails(1)">View Details</button></td>
                </tr>
                <tr>
                    <td>Cher Jack</td>
                    <td>Jackcher@example.com</td>
                    <td>Jack Reach Ltd</td>
                    <td><span class="type support">Sales Lead</span></td>
                    <td><button onclick="viewDetails(2)">View Details</button></td>
                </tr>
                <tr>
                    <td>John Brown</td>
                    <td>johnbrown@example.com</td>
                    <td>Brown Enterprises</td>
                    <td><span class="type other">Other</span></td>
                    <td><button onclick="viewDetails(3)">View Details</button></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        function viewDetails(userId) {
            // Redirect to the contact details page (replace with your server logic)
            location.href = `view_contact.html?user_id=${userId}`;
        }
    </script>
</body>
</html>
